<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Orden de Mesa - Restaurante</title>
    <link rel="stylesheet" href="styles/styles.css">
    <link rel="stylesheet" href="styles/orden-mesa.css">
</head>

<body>
    <header>
        <div class="container">
            <div class="header-content">
                <div class="logo">
                    <img src="images/logo.png" alt="Logo del restaurante">
                </div>
                <nav class="navigation">
                    <a href="index.html" class="nav-link">Inicio</a>
                    <a href="menu.html" class="nav-link">Menú</a>
                    <a href="reservar.html" class="nav-link">Reservas</a>
                    <a href="eventos.html" class="nav-link">Eventos</a>
                </nav>
                <a href="login.html" class="login-button">Iniciar Sesión</a>
            </div>
        </div>
    </header>

    <main>
        <div class="order-page-header">
            <div class="container">
                <h1>Orden de Mesa</h1>
                <p class="subtitle">Seleccione los platos que desea ordenar</p>
            </div>
        </div>

        <div class="container">
            <div class="order-container">
                <div class="menu-selection">
                    <div class="menu-categories">
                        <button class="category-btn active">Todos</button>
                        <button class="category-btn">Entrante</button>
                        <button class="category-btn">Platos Principales</button>
                        <button class="category-btn">Postres</button>
                        <button class="category-btn">Bebidas</button>
                    </div>
                    <div class="menu-grid"></div>
                    <div class="order-summary">
                        <div class="table-selection">
                            <select id="table-number">
                                <option value="">Seleccione número de mesa</option>
                                <option value="1">Mesa 1</option>
                                <option value="2">Mesa 2</option>
                                <option value="3">Mesa 3</option>
                                <option value="4">Mesa 4</option>
                                <option value="5">Mesa 5</option>
                                <option value="6">Mesa 6</option>
                                <option value="7">Mesa 7</option>
                                <option value="8">Mesa 8</option>
                                <option value="9">Mesa 9</option>
                                <option value="10">Mesa 10</option>
                                <option value="11">Mesa 11</option>
                                <option value="12">Mesa 12</option>
                                <option value="13">Mesa 13</option>
                                <option value="14">Mesa 14</option>
                                <option value="15">Mesa 15</option>
                                <option value="16">Mesa 16</option>
                                <option value="17">Mesa 17</option>
                                <option value="18">Mesa 18</option>
                                <option value="19">Mesa 19</option>
                                <option value="20">Mesa 20</option>
                            </select>
                        </div>

                        <h2>Resumen de su Orden</h2>

                        <div id="order-items" class="order-items">
                            <div class="empty-order">
                                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"
                                    fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                                    stroke-linejoin="round">
                                    <circle cx="12" cy="12" r="10"></circle>
                                    <line x1="8" y1="12" x2="16" y2="12"></line>
                                </svg>
                                <p>Su orden está vacía</p>
                                <p>Añada platos del menú para comenzar</p>
                            </div>
                        </div>
                        <div id="order-history" class="order-history">

                        </div>
                        <div class="order-total">
                            <span>Total:</span>
                            <span id="total-amount">$0.00</span>
                        </div>

                        <button class="submit-order" onclick="submitOrder()">Enviar Orden</button>
                    </div>
                </div>
            </div>
    </main>

    <!-- Footer dinámico -->
    <div id="footer-placeholder"></div>
    <!-- Script para insertar footer -->
    <script>
        fetch('footer.html')
            .then(res => res.text())
            .then(data => {
                document.getElementById('footer-placeholder').innerHTML = data;
            })
            .catch(err => console.error('No se pudo cargar el footer:', err));
    </script>
    <script src="scripts/auth.js"></script>
    <!-- <script>
        document.addEventListener('DOMContentLoaded', () => {
            actualizarEstadoUsuario();
        });
    </script> -->
    <script src="scripts/orden-mesa.js"></script>
</body>


</html>
