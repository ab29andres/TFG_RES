<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel de Cocina</title>
    <link rel="stylesheet" href="styles/cocina.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="header-title">
                <svg class="chef-icon" fill="currentColor" viewBox="0 0 24 24">
                    <path d="M12 2C8.69 2 6 4.69 6 8c0 .55.45 1 1 1s1-.45 1-1c0-2.21 1.79-4 4-4s4 1.79 4 4c0 .55.45 1 1 1s1-.45 1-1c0-3.31-2.69-6-6-6zm0 8c-1.1 0-2 .9-2 2v8c0 1.1.9 2 2 2s2-.9 2-2v-8c0-1.1-.9-2-2-2z"/>
                </svg>
                <h1 class="main-title">Panel de Cocina</h1>
            </div>
            <p class="subtitle">Marca los items completados tocando las casillas</p>
        </div>

        <div class="orders-grid" id="ordersGrid">
            <!-- Los pedidos se generarán aquí con JavaScript -->
        </div>

        <div class="empty-state" id="emptyState" style="display: none;">
            <svg class="empty-icon" fill="currentColor" viewBox="0 0 24 24">
                <path d="M12 2C8.69 2 6 4.69 6 8c0 .55.45 1 1 1s1-.45 1-1c0-2.21 1.79-4 4-4s4 1.79 4 4c0 .55.45 1 1 1s1-.45 1-1c0-3.31-2.69-6-6-6zm0 8c-1.1 0-2 .9-2 2v8c0 1.1.9 2 2 2s2-.9 2-2v-8c0-1.1-.9-2-2-2z"/>
            </svg>
            <h3 class="empty-title">No hay comandos pendientes</h3>
            <p class="empty-text">¡Excelente trabajo! Todos los pedidos están completados</p>
        </div>
    </div>

    <script src="scripts/cocina.js"></script>
</body>
</html>
