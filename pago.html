<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pedidos con Tarjeta</title>
    <link rel="stylesheet" href="styles/styles_pedidos.css">
    <link href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header>
            <h1>Pedido a Domicilio</h1>
            <p>Para realizar su pedido debe completar el siguiente formulario</p>
        </header>
        
        <div class="form-container">
            <h2 class="form-title">Formulario de Pedido</h2>
            
            <form id="pedidoForm" action="#" method="POST">
                <div class="form-row">
                    <div class="form-col">
                        <div class="form-group">
                            <label for="nombre">Nombre completo *</label>
                            <input type="text" id="nombre" name="nombre" placeholder="Juan Pérez" required>
                        </div>
                    </div>
                    
                    <div class="form-col">
                        <div class="form-group">
                            <label for="telefono">Número de teléfono *</label>
                            <input type="tel" id="telefono" name="telefono" placeholder="123456789" required pattern="[0-9]{8,15}">
                        </div>
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="direccion">Dirección de entrega *</label>
                    <input type="text" id="direccion" name="direccion" placeholder="Calle, número, colonia, ciudad" required>
                </div>
                
                <div class="form-group">
                    <label for="referencias">Referencias para llegar</label>
                    <input type="text" id="referencias" name="referencias" placeholder="Casa blanca, portón negro, etc.">
                    <div class="form-hint">Ayúdenos a encontrar su domicilio fácilmente</div>
                </div>
                
                <div class="form-group">
                    <label for="metodoPago">Método de pago *</label>
                    <select id="metodoPago" name="metodoPago" required>
                        <option value="" disabled selected>Seleccione método de pago</option>
                        <option value="efectivo">Efectivo (al entregar)</option>
                        <option value="tarjeta">Tarjeta</option>
                    </select>
                </div>

                <!-- Sección de tarjeta -->
                <div id="tarjetaSection" class="hidden">
                    <div class="card-container">
                        <div class="card">
                            <div class="card-front">
                                <div class="card-logo">
                                    <div class="card-chip"></div>
                                    <span class="card-brand">VISA</span>
                                </div>

                                <div class="card-number">
                                    <div class="number-group">
                                        <span class="number-placeholder">####</span>
                                        <span id="cardNumber1" class="card-digits"></span>
                                    </div>
                                    <div class="number-group">
                                        <span class="number-placeholder">####</span>
                                        <span id="cardNumber2" class="card-digits"></span>
                                    </div>
                                    <div class="number-group">
                                        <span class="number-placeholder">####</span>
                                        <span id="cardNumber3" class="card-digits"></span>
                                    </div>
                                    <div class="number-group">
                                        <span class="number-placeholder">####</span>
                                        <span id="cardNumber4" class="card-digits"></span>
                                    </div>
                                </div>

                                <div class="card-details">
                                    <div class="card-holder">
                                        <label>Titular</label>
                                        <div id="cardName">NOMBRE DEL TITULAR</div>
                                    </div>
                                    <div class="card-expires">
                                        <label>Válida hasta</label>
                                        <div>
                                            <span id="cardMonth">MM</span>/<span id="cardYear">AA</span>
                                        </div>
                                    </div>
                                    <div class="card-cvv-front">
                                        <label>CVV</label>
                                        <div id="cardCvv" class="cvv">***</div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="card-form">
                        <div class="form-row">
                            <div class="form-group">
                                <label for="cardNumberInput">Número de Tarjeta</label>
                                <input type="text" id="cardNumberInput" maxlength="19" placeholder="1234 5678 9012 3456">
                            </div>
                        </div>
                        
                        <div class="form-row">
                            <div class="form-group">
                                <label for="cardNameInput">Nombre del Titular</label>
                                <input type="text" id="cardNameInput" maxlength="28" placeholder="NOMBRE APELLIDO">
                            </div>
                        </div>
                        
                        <div class="form-row">
                            <div class="form-group expiry-date">
                                <label>Fecha de Expiración</label>
                                <div class="expiry-inputs">
                                    <select id="cardMonthInput">
                                        <option value="" disabled selected>MM</option>
                                        <!-- Opciones de mes -->
                                    </select>
                                    <select id="cardYearInput">
                                        <option value="" disabled selected>AA</option>
                                        <!-- Opciones de año -->
                                    </select>
                                </div>
                            </div>
                            
                            <div class="form-group cvv-input">
                                <label for="cardCvvInput">CVV</label>
                                <input type="text" id="cardCvvInput" maxlength="3" placeholder="123">
                            </div>
                        </div>
                    </div>
                </div>

                <div class="form-group">
                    <label for="instrucciones">Instrucciones especiales</label>
                    <textarea id="instrucciones" name="instrucciones" placeholder="Instrucciones adicionales para su pedido o entrega"></textarea>
                </div>
                
                <div class="form-group">
                    <button type="submit">Enviar Pedido</button>
                </div>
            </form>
        </div>
        
        <div class="form-footer">
            Sus datos están seguros y solo se utilizarán para procesar su pedido
        </div>
    </div>
    <script src="scripts/script_pedidos.js"></script>
</body>
</html>
