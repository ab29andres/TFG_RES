<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión - Restaurante</title>
    <link rel="stylesheet" href="styles/login_styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Lato:wght@300;400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <!-- Barra de navegación -->
        <nav class="navbar">
            <div class="logo">
                <div class="logo-circle">
                    <span>R</span>
                </div>
                <span class="logo-text">RESTAURANTE</span>
            </div>
            <div class="nav-links">
                <a href="index.html" class="nav-link">INICIO</a>
                <a href="menu.html" class="nav-link">MENÚ</a>
                <a href="reservar.html" class="nav-link">RESERVAS</a>
            </div>
            <a href="reservar.html" class="register-btn">RESERVAR</a>
        </nav>

        <!-- Tarjeta principal -->
        <div class="card">
            <!-- Panel izquierdo - Formulario -->
            <div class="form-panel">
                <div class="user-icon">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path>
                        <circle cx="12" cy="7" r="4"></circle>
                    </svg>
                </div>

                <form class="login-form">
                    <div class="input-group">
                        <div class="input-with-icon">
                            <svg class="input-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path>
                                <circle cx="12" cy="7" r="4"></circle>
                            </svg>
                            <input type="text" placeholder="NOMBRE DE USUARIO" class="form-input">
                        </div>
                    </div>

                    <div class="input-group">
                        <div class="input-with-icon">
                            <svg class="input-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                <rect x="3" y="11" width="18" height="11" rx="2" ry="2"></rect>
                                <path d="M7 11V7a5 5 0 0 1 10 0v4"></path>
                            </svg>
                            <input type="password" placeholder="CONTRASEÑA" class="form-input">
                        </div>
                    </div>

                    <button type="submit" class="login-btn">INICIAR SESIÓN</button>

                    <div class="form-options">
                        <div class="remember-me">
                            <input type="checkbox" id="remember" class="checkbox">
                            <label for="remember">Recordarme</label>
                        </div>
                        <a href="#" class="forgot-password">¿Olvidaste tu contraseña?</a>
                    </div>
                </form>
            </div>

            <!-- Panel derecho - Imagen y bienvenida -->
            <div class="welcome-panel">
                <!-- Efectos de onda -->
                <div class="wave-effects">
                    <div class="wave wave-1"></div>
                    <div class="wave wave-2"></div>
                </div>

                <div class="welcome-content">
                    <h1>Bienvenido.</h1>
                    <p>Accede a tu cuenta para disfrutar de nuestras exclusivas reservas, menús personalizados y eventos privados. Una experiencia gastronómica única le espera.</p>
                    <div class="register-link">
                        <span>¿No tienes una cuenta?</span>
                        <a href="registro.html">Regístrate ahora</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
